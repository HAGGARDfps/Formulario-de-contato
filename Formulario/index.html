<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <script src="https://kit.fontawesome.com/5c3542a6a8.js" crossorigin="anonymous"></script>
</head>

<body>



  <div class="card has-background-grey-light">

    <div class="card-content">
      <div class="field">
        <h1 class="is-size-3 has-text-centered">Formulario</h1>
        <label class="label">Nome</label>
        <p class="control has-icons-left has-icons-right">
          <input class="input" type="email" placeholder="Ex: Alex Fergunso">
          <span class="icon is-small is-left">
            <i class="fa-regular fa-user"></i>
          </span>
        </p>
      </div>  

        <div class="field">
          <label class="label">E-mail</label>
          <p class="control has-icons-left has-icons-right">
            <input class="input" type="email" placeholder="Ex: alex-f@outlook.com">
            <span class="icon is-small is-left">
              <i class="fas fa-envelope"></i>
            </span>
          </p>
        </div>  


        <div class="field">
          <label class="label">Telefone</label>
          <p class="control has-icons-left has-icons-right">
            <input class="input" type="email" placeholder="Digite seu telefone com DDD">
            <span class="icon is-small is-left">
              <i class="fa-solid fa-phone"></i>
            </span>
          </p>
        </div> 
        
        
        <div class="field">
          <label class="label">País</label>
          <p class="control has-icons-left has-icons-right">
            <input class="input" type="email" placeholder="Digite seu país de origem">
            <span class="icon is-small is-left">
              <i class="fa-solid fa-globe"></i>
            </span>
          </p>
        </div>  


        <div class="field">
          <label class="label">Mensagem</label>
          <div class="control">
            <textarea class="textarea" placeholder="Escreva"></textarea>
          </div>
        </div>

        <div class="field">
          <div class="control">
            <label class="checkbox">
              <input type="checkbox">
              I agree to the <a href="#">terms and conditions</a>
            </label>
          </div>
        </div>

        <div class="field is-grouped">
          <div class="control">
            <button class="button is-link">Submit</button>
          </div>
          <div class="control">
            <button class="button is-link is-light">Cancel</button>
          </div>
        </div>

      </div>
    </div>
  </div>




</body>

</html>
